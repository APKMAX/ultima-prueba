name: Build Android APK

on: 
  push:
    branches: [main]
  workflow_dispatch:

env:
  ANDROID_HOME: /home/runner/android-sdk
  ANDROID_NDK_VERSION: 26.2.11394342
  ANDROID_BUILD_TOOLS: 34.0.0
  ANDROID_PLATFORM: 34

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            git unzip openjdk-17-jdk \
            zlib1g-dev libncurses5-dev \
            libsqlite3-dev libffi-dev \
            liblzma-dev patchelf

    - name: Setup Android SDK
      run: |
        # Configurar SDK
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-*.zip -d cmdline-tools-temp
        mv cmdline-tools-temp/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm -rf commandlinetools-linux-*.zip cmdline-tools-temp

        # Configurar PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        
        # Aceptar licencias
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Instalar componentes
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "build-tools;$ANDROID_BUILD_TOOLS" \
            "platforms;android-$ANDROID_PLATFORM" \
            "ndk;$ANDROID_NDK_VERSION"

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip wheel
        pip install buildozer==1.6.0 python-for-android==2024.6.10

    - name: Build APK
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        buildozer android clean
        buildozer -v android debug
        ls -lh ./bin

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: App-APK
        path: ./bin/*.apk
        retention-days: 7
